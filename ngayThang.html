<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('Nhập năm sinh');
        let b = +prompt('Nhập tháng sinh');
        if (b < 10) {
            b = `0${b}`;
        }
        let c = prompt('Nhập ngày sinh');
        if (c < 10) {
            c = `0${c}`;
        }
        document.write(`${c}-${b}-${a}`);
    </script>
</body>

</html>
